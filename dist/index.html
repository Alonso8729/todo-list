<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1398e6fc0a.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--Header-->
    <header class="mixed-teal">
        <p class="logo">
            <i class="fa-regular fa-calendar-check"></i>
            CheckMate
        </p>
    </header>

    <!--NAV-->
    <nav id="sidebar">
        <!--NAV-MENU-->
        <div class="nav-menu-div">
            <a href="#" class="link nav-menu-link pointer flex select menu-element" data-link-index="0"
                data-title="all">
                <i class="fa-regular fa-calendar-days padding-right icon-link menu-icon select menu-element"
                    data-link-index="0" data-icon="fa-regular fa-calendar-days select" data-title="all"></i>
                <p class="link-text select menu-element" data-link-index="0" data-title="all">
                    All
                </p>
            </a>
            <a href="#" class="link nav-menu-link flex pointer select menu-element" data-link-index="1"
                data-title="today">
                <i class="fa-solid fa-calendar-day padding-right icon-link menu-icon select menu-element"
                    data-link-index="1" data-icon="fa-solid fa-calendar-day" data-title="today"></i>
                <p class="link-text select menu-element" data-link-index="1" data-title="today">
                    Today
                </p>
            </a>
            <a href="#" class="link nav-menu-link flex pointer select menu-element" data-link-index="2"
                data-title="week">
                <i class="fa-solid fa-calendar-week padding-right icon-link menu-icon select menu-element "
                    data-link-index="
                2" data-icon="fa-solid fa-calendar-week" data-title="week"></i>
                <p class="link-text select menu-element" data-link-index="2" data-title="week">
                    Week
                </p>
            </a>
            <a href="#" class="link nav-menu-link flex pointer select menu-element" data-link-index="3"
                data-title="important">
                <i class="fa-solid fa-star padding-right icon-link menu-icon select menu-element"
                    data-icon="fa-solid fa-star" data-link-index="3" data-title="important"></i>
                <p class="link-text select menu-element" data-link-index=" 3" data-title="important">
                    Important
                </p>
            </a>
            <a href="#" class="link nav-menu-link flex pointer select menu-element" data-link-index="4"
                data-title="completed">
                <i class="fa-regular fa-calendar-check padding-right menu-icon icon-link select menu-element"
                    data-icon="fa-regular fa-calendar-check" data-link-index="4" data-title="completed"></i>
                <p class="link-text select menu-element" data-link-index="4" data-title="completed">
                    Completed
                </p>
            </a>
        </div>
        <!--NAV-PROJECTS-->
        <div class="nav-projects">
            <div class="projects-title flex">
                <p>
                    Project (<span id="projects-counter"></span>)
                </p>
                <i class="fa-solid fa-circle-plus plus-icon add-project-icon ">
                    <span class="add-project tooltip-text">Add New Project</span>
                </i>
            </div>
            <div class="projects-list">

            </div>
        </div>
        <footer>
            <p>Built by <a href="https://github.com/Alonso8729"><span>Alonso</span></a></p>
        </footer>
    </nav>

    <main id="main">
        <!--MAIN TITLE-->
        <div class="main-title-ctn flex">
            <i class="main-title-icon"></i>
            <h1 class="main-title-text"></h1>
        </div>

        <!--TASKS-->
        <div class="tasks-container flex">
            <p>Tasks (<span id="tasks-counter"></span>)</p>
            <i id="add-task" class="fa-solid fa-circle-plus add-task-icon plus-icon hide">
                <span class="add-project tooltip-text">Add New Task</span>
            </i>
        </div>

        <div class="tasks-list">

        </div>
    </main>

    <!--Modal-->
    <div id="modal" class="modal hide">
        <div class="modal-card" id="project-input-modal">
            <div class="modal-header mixed-teal">
                <h2 class="modal-title"></h2>
                <i class="fa-solid fa-xmark pointer" id="close-btn"></i>
            </div>
            <div class="modal-content flex">
                <!--Delete Project-->
                <p class="delete-project-content hide">Are you sure you want to delete <strong><span
                            id="project-title-delete"></span></strong>?<br><br>
                    This action cannot be undone</p>
                <!--Delete Task-->
                <p class="delete-task-content hide">Are you sure you want to delete <strong><span
                            id="task-title-delete"></span></strong>?<br><br>
                    This action cannot be undone</p>


                <form id="form" name="form" method="post">
                    <!--Add Project Modal-->
                    <div class="add-modal ">
                        <label for="title">Title<span id="title-star">*</span></label>
                        <input type="text" class="form-input" name="title" id="title" autocomplete="off" required>
                        <p class="empty-input-error hide">Please fill out this field.</p>
                    </div>
                    <div class="modal-task-div">
                        <div class="task-description-div flex">
                            <label for="description">Description</label>
                            <textarea cols="30" rows="3"></textarea>
                        </div>
                        <div class="task-due-date-div flex">
                            <label for="date">Due Date</label>
                            <input type="date" id="due-date">
                        </div>
                        <div class="task-priority">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Priority</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option disabled selected>How important is your task?</option>
                                    <option value="1">Low Priority</option>
                                    <option value="2">Medium Priority</option>
                                    <option value="3">High Priority</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
            <!--MODAL BUTTONS-->
            <div class="modal-buttons flex">
                <button type="button" class="cancel-btn pointer">Cancel</button>
                <button type="button" class="confirm-btn pointer ">Add</button>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
