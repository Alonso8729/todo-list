<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <script src="https://kit.fontawesome.com/1398e6fc0a.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--Header-->
    <header>
        <p class="logo">
            <i class="fa-regular fa-calendar-check"></i>
            CheckMate
        </p>
    </header>

    <!--NAV-->
    <nav id="sidebar">
        <!--NAV-MENU-->
        <div class="nav-menu-link">
            <a href="#" class="link nav-menu-link hovering flex" data-index="0">
                <i class="fa-regular fa-calendar-days padding-right icon-link"></i>
                <p class="link-text">
                    All
                </p>
            </a>
            <a href="#" class="link nav-menu-link flex hovering" data-index="1" data-title="today">
                <i class="fa-solid fa-calendar-day padding-right icon-link"></i>
                <p class="link-text">
                    Today
                </p>
            </a>
            <a href="#" class="link nav-menu-link flex hovering" data-index="2" data-title="week">
                <i class="fa-solid fa-calendar-week padding-right icon-link"></i>
                <p class="link-text">
                    Week
                </p>
            </a>
            <a href="#" class="link nav-menu-link flex hovering" data-index="3" data-title="important">
                <i class="fa-solid fa-star padding-right icon-link"></i>
                <p class="link-text">
                    Important
                </p>
            </a>
            <a href="#" class="link nav-menu-link flex hovering" data-index="4" data-title="completed">
                <i class="fa-regular fa-calendar-check padding-right icon-link"></i>
                <p class="link-text">
                    Completed
                </p>
            </a>
        </div>
        <!--NAV-PROJECTS-->
        <div class="nav-projects">
            <div class="projects-title flex">
                <p>
                    Project (<span id="projects-counter"></span>)
                </p>
                <i class="fa-solid fa-circle-plus tooltip-icon">
                    <span class="add-project tooltip-text">Add New Project</span>
                </i>
            </div>
            <div class="projects-list">
                <!--Added using JS-->
            </div>
        </div>
    </nav>

    <main class="main">

    </main>

    <!--Modal-->
    <div id="modal" class="modal ">
        <div class="modal-card" id="project-input-modal">
            <div class="modal-header">
                <h2 class="modal-title">Add Project</h2>
                <i class="fa-solid fa-xmark hovering" id="close-btn"></i>
            </div>
            <div class="modal-content flex">
                <label for="title">Title<span id="title-star">*</span></label>
                <input type="text" name="title" id="title" required>
                <p class="empty-input-error hide">Please fill out this field.</p>

            </div>
            <div class="modal-buttons flex">
                <button class="cancel-btn hovering">Cancel</button>
                <button class="add-btn hovering">Add</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
